version: 2
jobs:
  build:
    parallelism: 1
    shell: /bin/bash --login
    docker:
      - image: circleci/node:12.3.1-browsers
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run JS linter
          command: npm run lint
      - run:
          name: Run CSS linter
          command: npm run stylelint
      - run:
          name: Run tests
          command: npm run test -- --runInBand
      - run:
          name: Build
          command: npm run build
